<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-grid.min.css">
  <script src="https://kit.fontawesome.com/402807161b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="page">
    <img src="./images/logo.svg" class="logo" />

    <div class="hero container" style="padding: 0">
      <div class="row">
        <img class="hero col-12 col-lg-7" src="./images/illustration-mockups.svg"  />

        <div class="intro col-12 col-lg-5">
          <div class="title">Build The Community Your Fans Will Love</div>
          <div class="desc">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </div>
          <div class="actions">
            <button class="register">Register</button>
          </div>
        </div>
      </div>
    </div>

    <div class="social">
      <div class="social-link">
        <i class="fa-brands fa-facebook-f fa-2xs"></i>
      </div>
      <div class="social-link">
        <i class="fa-brands fa-twitter fa-2xs"></i>
      </div>
      <div class="social-link">
        <i class="fa-brands fa-instagram fa-2xs"></i>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/cuishuo0102/huddle-landing-page-with-single-introductory-section">cuishuo0102</a>.
      </p>
    </footer>
  </div>
  
</body>
</html>
